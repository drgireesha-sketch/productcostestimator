  // Load saved estimates from localStorage

  const [administrativeOverhead, setAdministrativeOverhead] = useState(locationParams.administrativeOverhead);
  const [marketingOverhead, setMarketingOverhead] = useState(locationParams.marketingOverhead);
  
  // Additional costs
  const [toolingCost, setToolingCost] = useState(0);
  const [packagingCostPerUnit, setPackagingCostPerUnit] = useState(locationParams.packagingCost);
  const [shippingCostPerUnit, setShippingCostPerUnit] = useState(locationParams.shippingCost);
  
  // Profit margin
  const [profitMargin, setProfitMargin] = useState(20);
  
  // Saved estimates
  const [savedEstimates, setSavedEstimates] = useState(loadSavedEstimates());
  const [showSaved, setShowSaved] = useState(false);

  useEffect(() => {
    const params = locationDatabase[manufacturingLocation];
    setLaborRate(params.laborRate);
    setManufacturingOverhead(params.manufacturingOverhead);
    setAdministrativeOverhead(params.administrativeOverhead);
    setMarketingOverhead(params.marketingOverhead);
    setPackagingCostPerUnit(params.packagingCost);
    setShippingCostPerUnit(params.shippingCost);
    
    // Update material costs based on location multiplier
    setMaterials(prevMaterials => 
      prevMaterials.map(mat => {
        const baseMaterial = materialDatabase[mat.category].find(m => m.name === mat.name);
        return {
          ...mat,
          unitCost: baseMaterial ? baseMaterial.avgCost * params.materialCostMultiplier : mat.unitCost
        };
      })
    );
  }, [manufacturingLocation]);

  // Calculate totals
  const calculateCosts = () => {
    // Material cost per unit
    const materialCostPerUnit = materials.reduce((sum, mat) => {
      return sum + (mat.unitCost * mat.quantity);
    }, 0);
    
    // Labor cost per unit
    const laborCostPerUnit = laborHours * laborRate;
    
    // Direct costs per unit
    const directCostPerUnit = materialCostPerUnit + laborCostPerUnit + packagingCostPerUnit;
    
    // Tooling amortized per unit
    const toolingPerUnit = toolingCost / quantity;
    
    // Prime cost per unit
    const primeCostPerUnit = directCostPerUnit + toolingPerUnit;
    
    // Manufacturing overhead
    const mfgOverheadPerUnit = primeCostPerUnit * (manufacturingOverhead / 100);
    
    // Factory cost per unit
    const factoryCostPerUnit = primeCostPerUnit + mfgOverheadPerUnit;
    
    // Administrative overhead
    const adminOverheadPerUnit = factoryCostPerUnit * (administrativeOverhead / 100);
    
    // Cost of goods sold per unit
    const cogsPerUnit = factoryCostPerUnit + adminOverheadPerUnit + shippingCostPerUnit;
    
    // Marketing overhead
    const marketingOverheadPerUnit = cogsPerUnit * (marketingOverhead / 100);
    
    // Total cost per unit
    const totalCostPerUnit = cogsPerUnit + marketingOverheadPerUnit;
    
    // Target selling price
    const sellingPrice = totalCostPerUnit / (1 - profitMargin / 100);
    
    // Profit per unit
    const profitPerUnit = sellingPrice - totalCostPerUnit;
    
    return {
      materialCostPerUnit,
      laborCostPerUnit,
      directCostPerUnit,
      toolingPerUnit,
      primeCostPerUnit,
      mfgOverheadPerUnit,
      factoryCostPerUnit,
      adminOverheadPerUnit,
      cogsPerUnit,
      marketingOverheadPerUnit,
      totalCostPerUnit,
      sellingPrice,
      profitPerUnit,
      totalRevenue: sellingPrice * quantity,
      totalProfit: profitPerUnit * quantity
